{% if site.template == "dark" %}
    {% assign template = "light" %}
{% else %}
    {% assign template = "dark" %}
{% endif %}

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="{{ template }}">

    {% include header.html %}

    <main class="uk-{{ template }}" aria-label="Content">
        {{ content }}
    </main>

    {% include footer.html %}

    {% include offcanvas.html %}

  </body>

</html>
