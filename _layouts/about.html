---
layout: default
---

<div class="uk-container uk-container-small">
    {% if page.layout == 'about' and site.author.image %}
        <div class="uk-text-center">
            <img class="uk-border-circle avatar" src="{% if site.author.image contains 'http' %}{{ site.author.image }}{% else %}{{ site.post_assets | absolute_url }}{{ site.author.image }}{% endif %}">
        </div>
    {% endif %}
    <article class="uk-article">
        {{ content }}
    </article>
    <div class="social-networks">
        <div data-uk-grid class="uk-child-width-auto uk-grid-small uk-flex-center uk-grid">
           
      
            {% if site.author.email %}
            <div>
                <a href="{{ site.author.email }}" data-uk-icon="ratio: 1.4; icon: mail" class="uk-icon-link uk-icon" target="_blank"></a>
            </div>
            {% endif %}
            {% if site.author.website %}
            <div>
                <a href="{{ site.author.website }}" data-uk-icon="ratio: 1.4; icon: link" class="uk-icon-link uk-icon" target="_blank"></a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
